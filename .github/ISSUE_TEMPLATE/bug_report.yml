name: Bug 报告
description: 提交 Bug 以便我们修复
title: "[Bug] "
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        感谢反馈！请尽量提供完整信息，便于我们定位问题。
  - type: input
    id: version
    attributes:
      label: 版本或 Commit
      placeholder: 如 v1.0.0 或 commit hash
    validations:
      required: false
  - type: textarea
    id: environment
    attributes:
      label: 运行环境
      description: 系统、Docker 版本、数据库等
      placeholder: |
        OS: macOS 14
        Docker: 26.x
        DB: SQLite
    validations:
      required: false
  - type: textarea
    id: steps
    attributes:
      label: 复现步骤
      description: 请写清楚步骤
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: 期望结果
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: 实际结果
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: 日志或截图
      description: 可粘贴日志或上传截图
    validations:
      required: false
